<script type="text/javascript">

var caractere = /^([a-zA-Z0-9_-]+)$/;
var email = /^([a-zA-Z0-9]+@([a-zA-Z0-9-]+\.)+[a-zA-Z]+)$/;


function checkForm(frm1) {
  var fre = false;

  // preluare casete formular
  var nume1 = frm1.nume1;
  var pnume1 = frm1.pnume1;
  var email1 = frm1.email1;
  var mesaj1 = frm1.mesaj1;
  // verificare valori (Nume, Parola, E-mail), daca sunt incorecte, returneaza alert si selecteaza casuta
  if(nume1.value.length<3 || nume1.value.length>18 || nume1.value.search(caractere)==-1) {
    alert('Numele trebuie sa contina intre 3 si 18 caractere \nNumere, Litere, "-" si "_"');
    nume1.select();    // selecteaza casuta pt. Nume
  }
  else if(pnume1.value.length<3 || pnume1.value.length>18 || pnume1.value.search(caractere)==-1) {
    alert('Preumele trebuie sa contina intre 3 si 18 caractere \nNumere, Litere, "-" si "_"');
    pnume1.select();    // selecteaza casuta pt. Nume
  }
  else if(email1.value.search(email)==-1) {
    alert('Adaugati o adresa de e-mail corecta');
    email1.select();    // selecteaza casuta pt. E-mail
  }
  else if(mesaj1.value.length<3 || pnume1.value.search(caractere)==-1) {
    alert('Mesajul trebuie sa contina minim 3 caractere \nNumere, Litere, "-" si "_"');
    mesaj1.select();    // selecteaza casuta pt. Nume
  }
  else fre = true;

  return fre;
}
</script>
